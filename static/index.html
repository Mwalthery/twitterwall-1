<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
	<title>Twitterwall</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	
   	<link href="./css/main.css" rel="stylesheet" type="text/css" />

	<script src="/socket.io/socket.io.js" type="text/javascript" ></script> 
	<script src="./js/jquery-1.4.2.min.js" type="text/javascript" ></script>
	<script src="./js/jquery-textfill-0.1.js" type="text/javascript"></script>				
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' rel='stylesheet' type='text/css'>
	<!--
	<script src="./js/jquery.lettering-0.6.1.min.js" type="text/javascript"></script>				
	-->
	<script src="./js/main.js" type="text/javascript"></script>	
</head>
<body>

	<div id="logo"><h1>twitterwall</h1></div> 
	<div id="hashtag">
		<h1></h1>
	</div>
	
	<div class="rows">	
		<div class="row row0">	
			<div class="tweet" id="tweet0"></div>		
			<div class="tweet" id="tweet2"></div>		
			<div class="tweet" id="tweet4"></div>			
		</div>
		
		<div class="row row1">	
			<div class="tweet" id="tweet1"></div>		
			<div class="tweet" id="tweet3"></div>		
			<div class="tweet" id="tweet5"></div>				
		</div>		
	</div>


	<div class="preferences">
		<a href="javascript:dialog();">
			<img src="./img/gear.png" alt="Preferences" />
			<img src="./img/github.png" alt="GitHub" class="github" />	
		</a>
	</div>

	<div style="display:none">
		<img src="" id="preload0" alt="" />
		<img src="" id="preload1" alt="" />
		<img src="" id="preload2" alt="" />
		<img src="" id="preload3" alt="" />
		<img src="" id="preload4" alt="" />
	</div>
 
</body>
</html>
